<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div style="width: 600px; margin: 0 auto; margin-top: 150px">
      <form class="row g-3" method="post">
        {% csrf_token %}

        <div class="col-md-6">
          <label for="inputName" class="form-label">Name</label>
          <input type="text" class="form-control" id="inputName" name="name" />
        </div>

        <div class="col-md-6">
          <label for="inputLink" class="form-label"
            >Spotify Playlist Link</label
          >
          <input
            type="text"
            class="form-control"
            id="inputLink"
            name="link"
            placeholder="Enter Spotify Playlist URL"
          />
        </div>

        <div class="col-md-6">
          <label for="inputGenres" class="form-label">Select Genres</label>
          <select
            class="form-control"
            id="inputGenres"
            name="genres[]"
            multiple
          >
            {% for genre in genres %}
            <option value="{{ genre }}">{{ genre }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="col-md-6">
          <label for="inputArtists" class="form-label">Select Artists</label>
          <select
            class="form-control"
            id="inputArtists"
            name="artists[]"
            multiple
          >
            {% for artist in artists %}
            <option value="{{ artist }}">{{ artist }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-success">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
